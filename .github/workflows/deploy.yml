name: Deploy FastAPI + Nginx to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry (ACR)
      run: |
        az acr login --name ${{ secrets.AZURE_REGISTRY_USERNAME }}

    - name: Build and Push FastAPI Image to ACR
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.AZURE_REGISTRY_USERNAME }}.azurecr.io/fastapi-app:latest

    - name: Deploy Docker Compose to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: fastapi-app-prod
        compose-file: ./docker-compose.yml